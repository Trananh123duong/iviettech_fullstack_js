<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <div>
    <label for="electronic">Lượng điện tiêu thụ (kWh):</label>
    <input type="text" id="electronic" />
    <p id="electronicError" style="color: red;"></p>
  </div>
  <div>
    <label for="tax">Thuế (%):</label>
    <input type="text" id="tax" />
    <p id="taxError" style="color: red;"></p>
  </div>
  <button id="clickMeButton">Tính</button>
  <h1 id="resultTotalTax"></h1>

  <script>
    function $(id) {
      return document.getElementById(id);
    }

    const inputElectronic = $("electronic");
    const inputTax = $("tax");
    const btnCalc = $("clickMeButton");
    const resultTotalTax = $("resultTotalTax");
    const electronicError = $("electronicError");
    const taxError = $("taxError");

    function clearErrors() {
      electronicError.textContent = "";
      taxError.textContent = "";
    }

    function validateInput(eKwh, tPercent) {
      clearErrors();
      let isValid = true;

      if (isNaN(eKwh) || eKwh < 0) {
        electronicError.textContent = "Lượng điện phải là số và lớn hơn hoặc bằng 0";
        isValid = false;
      }

      if (isNaN(tPercent) || tPercent < 0 || tPercent > 100) {
        taxError.textContent = "Thuế phải từ 0 đến 100";
        isValid = false;
      }

      return isValid;
    }

    function totalTax(eKwh, tPercent) {
      let total = 0;

      if (eKwh > 200) {
        total = 50 * 1800 + 50 * 2000 + 100 * 2200 + (eKwh - 200) * 2500;
      } else if (eKwh > 100) {
        total = 50 * 1800 + 50 * 2000 + (eKwh - 100) * 2200;
      } else if (eKwh > 50) {
        total = 50 * 1800 + (eKwh - 50) * 2000;
      } else {
        total = eKwh * 1800;
      }

      total = total * (1 + tPercent / 100);
      return total.toFixed(0);
    }

    btnCalc.addEventListener("click", function () {
      const kwh = parseFloat(inputElectronic.value);
      const tax = parseFloat(inputTax.value);

      if (validateInput(kwh, tax)) {
        const result = totalTax(kwh, tax);
        resultTotalTax.textContent = `Tổng tiền điện (đã gồm thuế): ${result} VNĐ`;
      } else {
        resultTotalTax.textContent = "";
      }
    });
  </script>
</body>
</html>
