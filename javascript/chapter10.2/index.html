<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-image: url(body_background.png);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        margin: 0;
      }
      .error {
        color: red;
      }
      input.error-border {
        border: 1px solid red !important;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-6">
          <div class="shadow p-4 rounded-4 bg-white border border-5">
            <h1>Thêm sinh viên</h1>
            <form action="/action_page.php">
              <div class="mb-3 d-flex align-items-center">
                <label for="name" class="me-2 mb-0" style="min-width: 90px"
                  >Họ và tên<span style="color: red">*</span>:</label
                >
                <div class="flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Nhập họ và tên"
                    name="name"
                  />
                  <span class="error"></span>
                </div>
              </div>
              <div class="mb-3 d-flex align-items-center">
                <label for="email" class="me-2 mb-0" style="min-width: 90px"
                  >Email<span style="color: red">*</span>:</label
                >
                <div class="flex-grow-1">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Nhập email"
                    name="email"
                  />
                  <span class="error"></span>
                </div>
              </div>
              <div class="mb-3 d-flex align-items-center">
                <label for="phone" class="me-2 mb-0" style="min-width: 90px"
                  >SĐT<span style="color: red">*</span>:</label
                >
                <div class="flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    placeholder="Nhập số điện thoại"
                    name="phone"
                  />
                  <span class="error"></span>
                </div>
              </div>
              <div class="mb-3 d-flex align-items-center">
                <label for="birthDate" class="me-2 mb-0" style="min-width: 90px"
                  >Ngày sinh<span style="color: red">*</span>:</label
                >
                <div class="flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="birthDate"
                    placeholder="Nhập ngày sinh"
                    name="birthDate"
                  />
                  <span class="error"></span>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-outline-primary"
                style="width: 100%"
                onclick="createData()"
              >
                THÊM
              </button>
            </form>
          </div>

          <form class="d-flex mt-5">
            <input
              class="form-control w-75 me-2"
              type="text"
              placeholder="Nhập keyword"
              id="keyword"
            />
            <button
              class="btn btn-outline-info w-25"
              type="button"
              id="buttonSearch"
              onclick="search()"
            >
              Tìm kiếm
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <table class="table table-striped text-center border border-5">
        <thead>
          <tr>
            <th>Họ và tên</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Ngày sinh</th>
            <th>Thao tác</th>
          </tr>
        </thead>
        <tbody id="listData"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="style.js"></script>
  </body>
</html>
