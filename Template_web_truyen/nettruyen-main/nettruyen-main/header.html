<header class="header">
    <div class="grid">
        <link rel="stylesheet" href="static/css/header.css">
        <div class="container">
            <div class="header__navbar">
                <div class="header__navbar-option">
                    <div class="header__navbar-option-home">
                        <a href="/" class="header__navbar-option-home-home">
                            <img alt="homepage" class="header__navbar-option-home-img" src="https://yt3.googleusercontent.com/TOtmD2p_vUxmjZBxEVKm32vizGBNAe_WyMvjwowxVgF4hDAjJIijdqOkEaz5OmDs5y26GYATbQ=s160-c-k-c0x00ffffff-no-rj"/>
                        </a>
                    </div>
                    <div class="header__navbar-option-search">
                        <input type="text" class="header__navbar-option-search-form" placeholder="Searching">
                        <div class="header__navbar-option-search-btn">
                            <i class="header__navbar-option-search-icon fas fa-search"></i>
                        </div>
                    </div>
                    <div class="header__navbar-option-help">
                        <a href="" class="header__navbar-option-message-help-item">
                            <i class="header__navbar-option-message-icon fas fa-lightbulb"></i>
                        </a>
                    </div>
                    <div class="header__navbar-option-message">
                        <a href="" class="header__navbar-option-message-item" title="Notice">
                            <i class="header__navbar-option-message-icon fa fa-comment"></i>

                            <!-- Num message -->
                            <div class="header__navbar-option-message-num">
                                12
                            </div>
                        </a>
                    </div>
                </div>
                <div class="header__navbar-account">
                    <i class="fa fa-user"></i>
                    Account
                    <i class="fa fa-caret-down"></i>

                    <!-- Popup account -->
                    <div class="header__account">
                        <a href="" class="header__account-login">
                            <i class="fa fa-user"></i>
                            <span class="header__account-note">Login</span>
                        </a>
                        <a href="" class="header__account-register">
                            <i class="fas fa-edit"></i>
                            <span class="header__account-note">Register</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
